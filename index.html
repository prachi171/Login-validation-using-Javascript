<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Validation  using Javascript</title>
	<link rel="stylesheet" href="styles.css">
	<script src="login.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
  </head>
  <body>
    <div class="contact1">
	    <div class="container-contact1">
		    <div class="contact1-pic">
				<img src="seo_gif1.gif" alt="IMG">
			</div>
            <form class="contact1-form " id="form_id" action="" method="post" name="myform">
     	        <span class="contact1-form-title">
					<h2>LOGIN</h2>
			    </span>

				<div class="wrap-input1"  >
					<input id="username" class="input1" type="text" name="username" placeholder="User Name">
					<span class="shadow-input1"></span>
				</div>			
				<div class="wrap-input1">
					<input id="password" class="input1" type="password" name="password" placeholder="Password">
					<span class="shadow-input1"></span>
				</div>
                <div class="container-contact1-form-btn">
					<button  class="contact1-form-btn" id="submit" onclick="validate()">
						<span>
							<b>Login</b>
						</span>
					</button>
				</div>
            </form>
        </div>
    </div>

     <footer>
       <p>Made by Prachi Sachdeva </p>
       <!-- Replace XYZ with your name -->
     </footer>
</html>
